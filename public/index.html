<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheWay</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>TheWay</h1>
        <span class="header-subtitle">Share files easily</span>
      </div>
      <button id="theme-toggle" aria-label="Cambiar tema">
        <svg id="theme-icon" width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M21.75 14.37a9.75 9.75 0 0 1-12.12-12.12 1 1 0 0 0-1.38-1.12 10 10 0 1 0 13.62 13.62 1 1 0 0 0-1.12-1.38z" />
        </svg>
      </button>
    </header>

    <main>
      <section id="upload-section">
        <div id="drop-zone">
          <svg width="50" height="50" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 18H5a4 4 0 0 1 0-8h1a6 6 0 0 1 12 0h1a4 4 0 0 1 0 8zM12 14l4 4h-3v4h-2v-4H8l4-4z" />
          </svg>
          <p>Drag and drop files here</p>
          <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput" class="file-input-label">
              Select files
              <input type="file" name="file" id="fileInput" multiple required />
            </label>
            <button type="submit" id="uploadButton">Upload</button>
          </form>
        </div>
        <div id="file-list"></div>
      </section>

      <section id="transfers-section">
        <h2>Active transfers</h2>
        <div id="uploads-container"></div>
      </section>
    </main>

    <div id="notification" class="hidden"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
