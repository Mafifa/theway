<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servidor de Archivos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Servidor de Archivos</h1>
    </header>

    <main>
      <section id="upload-section">
        <h2>Subir Archivo</h2>
        <div id="drop-zone">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Arrastra y suelta archivos aqu√≠ o</p>
          <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput" class="file-input-label">
              Selecciona archivos
              <input type="file" name="file" id="fileInput" multiple required />
            </label>
            <button type="submit" id="uploadButton">Subir</button>
          </form>
        </div>
        <div id="file-list"></div>
        <div id="progress-container" class="hidden">
          <div id="progress-bar">
            <div id="progress-fill"></div>
          </div>
          <p id="progress-text">0%</p>
          <p id="speed-text">Velocidad: 0 B/s</p>
          <p id="uploaded-text">Transferido: 0 B de 0 B</p>
        </div>
      </section>

      <section id="devices-section">
        <h2>Dispositivos Conectados</h2>
        <ul id="devicesList"></ul>
      </section>
    </main>

    <div id="notification" class="hidden"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
